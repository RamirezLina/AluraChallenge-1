<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Web application to encrypt and devrypt text  written by the user" />
    <meta name="og:title" content="Text Encryptor Arequipie" />
    <meta name="og:description" content="Web application to encrypt and devrypt text  written by the use" />
    <meta name="og:image" content="./assets/icons/favicon.svg" />
    <title>Encryptor Arequipie</title>
    <link rel="icon" href="./assets/icons/favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>

  <body>
    <header class="header">
      <img class="header__logo" src="./assets/icons/alura.svg" alt="Alura logo" />
    </header>
    <main class="main">
      <section class="main__input">
        <textarea name="user-text" class="main__input-box" placeholder="Ingrese el texto aqui" rows="12" cols="45"
          required></textarea>
        <div class="main__tips">
          <img src="./assets/icons/exclamation.svg" alt="Girl with a magnifying glass looking a diamond" />
          <p>Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="main__buttons">
          <button onClick="encryptText();" class="btn-encrypt">Encriptar</button>
          <button onClick="decryptText();" class=" btn-decrypt">Desencriptar</button>
        </div>
      </section>
      <section class="main__result">
        <img class="main__image" id="image" src="./assets/icons/girl-image.svg"
          alt="Girl with a magnifying glass looking a diamond" />
        <div class="main__result-text">
          <h3 class="main__result-title">Ningun mensaje fue encontrado</h3>
          <p id="output-box">Ingresa el texto que desees encriptar o desencriptar</p>
        </div>
        <button class="btn-decrypt, unavailable" id="copy-button" disabled>Copiar</button>
      </section>
    </main>
    <footer class="footer">
      <nav>
        <ul class="footer__media-icons">
          <li>
            <a href="https://www.linkedin.com/in/linaramirez11" target="_blank" rel="noopener noreferrer">
              <img src="./assets/icons/linkedin-icon.svg" alt="LinkedIn icon" /></a>
          </li>
          <li>
            <a href="https://github.com/RamirezLina"" target=" _blank" rel="noopener noreferrer">
              <img src="./assets/icons/github-icon.svg" alt="Github icon" /></a>
          </li>
          <li>
            <a href="https://www.youtube.com/@linaramirez2070/featured" target="_blank" rel="noopener noreferrer">
              <img src="./assets/icons/youtube-icon.svg" alt="Youtube icon" /></a>
          </li>
        </ul>
      </nav>
      <p class="footer_copyright">Copyright ©2024 Lina Ramírez</p>
    </footer>
    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>

</html>
